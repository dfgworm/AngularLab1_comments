<head>
<h1>COMMENTARIES </h1>
</head>

<body>
<div>
	<form id = "commentForm">
		E-mail: <input type="text" name="email">
		<p class = "error" style="color:red" name = "emailError"></p><br>
		Comment: <textarea name="textBody"></textarea><br>
		<p class = "error" style="color:red" name = "textError"></p><br>
		
		<input type="radio" id="commentRate1" name="rate" value="1">
		<label for="commentRate1">1</label>
		<input type="radio" id="commentRate2" name="rate" value="2">
		<label for="commentRate2">2</label>
		<input type="radio" id="commentRate3" name="rate" value="3" checked = "true">
		<label for="commentRate3">3</label>
		<input type="radio" id="commentRate4" name="rate" value="4">
		<label for="commentRate4">4</label>
		<input type="radio" id="commentRate5" name="rate" value="5">
		<label for="commentRate5">5</label>
		
		<br>
		<input type="button" onclick="commentSubmit()" value="Leave Comment">
	</form>
</div>
<div>
	<ul id = "commentList">
		
	</ul>
</div>
<script src = "javascript.js" > </script>
</body>
